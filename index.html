<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter with Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: center;
      background-color: #f5f5f5;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .output {
      font-size: 18px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      background: #fff;
    }
    li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <button id="save">Save</button>

  <div class="output">
    <p id="total-clicks">Total Clicks: 0</p>
    <ul id="history-list"></ul>
  </div>

  <script>
    // Selectors
    const resetBtn = document.getElementById('reset');
    const saveBtn = document.getElementById('save');
    const totalClicksEl = document.getElementById('total-clicks');
    const historyList = document.getElementById('history-list');

    // Retrieve data from localStorage
    let totalClicks = parseInt(localStorage.getItem('totalClicks')) || 0;
    let saveHistory = JSON.parse(localStorage.getItem('saveHistory')) || [];

    // Update UI on page load
    totalClicksEl.textContent = `Total Clicks: ${totalClicks}`;
    updateHistoryList();

    // Function to update the history list
    function updateHistoryList() {
      historyList.innerHTML = saveHistory.map(item => `<li>${item}</li>`).join('');
    }

    // Increment clicks when body is clicked
    document.body.addEventListener('click', (event) => {
      if (event.target === resetBtn || event.target === saveBtn) return; // Ignore clicks on buttons
      totalClicks++;
      totalClicksEl.textContent = `Total Clicks: ${totalClicks}`;
    });

    // Save current total clicks and timestamp, then reset the counter
    saveBtn.addEventListener('click', () => {
      const timestamp = new Date().toLocaleString();
      saveHistory.push(`${totalClicks} kali di ${timestamp}`);

      // Update localStorage
      localStorage.setItem('totalClicks', totalClicks); // Save the current count
      localStorage.setItem('saveHistory', JSON.stringify(saveHistory));

      // Reset total clicks after saving
      totalClicks = 0;
      totalClicksEl.textContent = `Total Clicks: ${totalClicks}`;
      updateHistoryList();
    });

    // Reset everything
    resetBtn.addEventListener('click', () => {
      totalClicks = 0;
      saveHistory = [];
      localStorage.removeItem('totalClicks');
      localStorage.removeItem('saveHistory');

      totalClicksEl.textContent = `Total Clicks: ${totalClicks}`;
      updateHistoryList();
    });
  </script>
</body>
</html>
